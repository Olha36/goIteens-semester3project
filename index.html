<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Проект 3 семестру</title>
  </head>
  <body>
    <header>
      <!-- Ваня: наповнення хедеру: лого, лінки, дівка для світчера + вітання користувачу(пешка). -->
      <!-- Юра - світчери -->
      <!-- Ерік - модалка для інтерактиву -->
      <!-- Едвард - модалка №1,  -->
      <!-- Олег - модалка №2 -->
    </header>
    <main>
      <!-- Ерік -->
      <div class="erik"></div>

      <!-- Олег -->
      <div class="oleh"></div>

      <!-- Даня -->
      <div class="danya"></div>

      <!-- Настя -->
      <div class="nastya">
        <h2 class="title_nastya">Калькулятор</h2>
        <div class="calc_block">
          <input type="number" class="btn_number1_nastya" placeholder="Введить число" id="numm_1"></input>
          <div class="oper_block">
            <div class="oper_block_row">
            <button class="btn_cal_nastya" id="plus">+</button>
            <button class="btn_cal_nastya"  id="minus">-</button>
            </div>
            <div class="oper_block_row">
            <button class="btn_cal_nastya"  id="sub">/</button>
            <button class="btn_cal_nastya"  id="mul">*</button>
          </div>
          </div>
          <input type="number" class="btn_number1_nastya" placeholder="Введить число" id="numm_2"></input>
          <button class="btn_cal_nastya" id="calc">=</button>
          <input type="number" class="btn_number1_nastya" placeholder="Результат" id="result">
           <button class="btn_cal_nastya"  id="clear">C</button>

        </div>
      </div>

      <!-- Едвард -->
      <div class="edward"></div>

      <!-- Назар -->
      <div class="nazar"></div>

      <!-- Юра -->
      <div class="yura"></div>

      <!-- Ваня -->
      <div class="vanya"></div>
    </main>
    <footer>
      <!-- Настя - наповнення футеру.  -->
      <!-- Даня - стилізація футеру.  -->
      <!-- Назар - підключення роботи джаваскрипта до футеру(при кліку на кнопку має висвічуватись модальне вікно “дякуємо за підписку(Олега)” -->
    </footer>

    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
